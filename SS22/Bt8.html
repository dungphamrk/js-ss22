<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bt8</title>
</head>
<body>
    <script>
        let a = +prompt("nhap so thu 1")
        let b = +prompt("nhap so thu 2")
        if (!isNaN(a)&&!isNaN(b)) {
            let operation = prompt("nhap operation toan ban muon")
            switch(operation){
                case  "+" :
                    console.log(a+b);
                    break;
                case  "-":
                    console.log(a-b);
                    break;
                case  "*":
                    console.log(a*b);
                    break;
                case "/":
                    console.log(a/b);
                    break;
                    default: 
                    console.log("INVALID");
            }
        }else{
            console.log("INVALID")
        }
    </script>
</body>
</html>
