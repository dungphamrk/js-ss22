<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bt7</title>
</head>
<body>
    <script>
        let a=+prompt("Nhap a");
        let b=+prompt("Nhap b");
        let c=+prompt("Nhap c");
        if (isNaN(a)||isNaN(b)||isNaN(c)) {
            console.log("INVALID");
        }
        else{
            if ((a==0||b==0)&&c==0) {
                console.log("Phuong trinh vo so nghiem");
            }
            else if (a==0) {
                console.log("Pt co 1 nghiem duy nhat la x=",(-c)/b);
            }
            else  {
                let delta= b**2-4*a*c;
                if (delta<0) {
                    console.log("Pt vo nghiem");
                }else if(delta==0){
                    console.log("Pt co nghiem kep x=",-(b)/2/a);
                }else
                console.log("Pt co 2 nghiem x1="+(-b+Math.sqrt(delta))/2/a+" x2="+(-b-Math.sqrt(delta))/2/a);
            }
        }
    </script>
</body>
</html>
