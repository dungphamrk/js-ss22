    <body>
        <script>
      let a = +prompt("nhập số");
      if (!isNaN(a) && a > 0) {
        if (Number.isInteger(Math.sqrt(a))%1==0) {
            console.log("la so chinh phuong");
        } else {
            console.log("ko la so chinh phuong");
        }
      } else {
        console.log("INVALID");
      }
    </script>
